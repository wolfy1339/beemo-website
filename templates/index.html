		<meta property="og:title" content="Beemo">
		<meta property="og:type" content="website">
		<meta property="og:image" content="static/png/logo.png">
		<meta property="og:url" content="https://beemo.club" id="ogurl">
		<meta property="og:decription" content="Beemo is a anything bot for discord.">
		<title>Beemo</title>
		<link rel="shortcut icon" type="image/png" href="/static/ico/favicon.ico">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link href="/static/css/onepage-scroll.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

	<body>
		<div class="main">
			<section>
				{% include 'navbar.html' %}

				<center>
					<img src="static/png/logo.png" width="20%"></img>
					<h1>
						Beemo
					</h1>
		            <a class="btn btn-info" href="https://discordapp.com/oauth2/authorize?client_id=228537642583588864&scope=bot&permissions=-1&response_type=code&redirect_uri=https%3A%2F%2Fbeemo.club">
		            	<div id="beemobutton">Add to Server!</div>
		            </a>
		            <a class="btn btn-info" href="https://discord.gg/f3qKB5Z">
		            	<div id="beemobutton">Join Beemo's HQ!</div>
		            </a>
		            <h1>Serving <b><span class="servercount"></span></b> servers</h1>
				</center>
			</section>
			<section>
				<!-- Donate page goes here -->
				<center>
					<h1><b>Donating</b></h1>

					<h3>
						<p>Beemo is ran entirely by donations.</p>

						<p>By donating, you are helping keep the bot alive.</p>
					</h3>

					<h2>
						<p><b>You can donate using paypal below.</b></p>
					</h2>
					<br><br>
					<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
						<input type="hidden" name="cmd" value="_s-xclick" />
						<input type="hidden" name="hosted_button_id" value="ZG4E38V2MTA44" />
						<input type="image" src="https://www.paypal.com/en_GB/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate" />
						<img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1" />
					</form>					
				</center>

			</section>
		</div>
	</body>
	<script src="/static/js/jquery-3.1.1.min.js"></script>
	<script src="/static/js/jquery.onepage-scroll.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(".main").onepage_scroll();

		function set_servercount(){
			$.get("/api/v1/servers", function(data){
				$(".servercount").html(data);
			});
		}
		set_servercount();
		window.setInterval(set_servercount, 1000);
	</script>
</html>
